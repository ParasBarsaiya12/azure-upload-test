<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload to Azure Blob</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/azure-storage-blob/12.8.0/azure-storage-blob.min.js"></script>
</head>
<body>
  <h2>Upload File to Azure Blob Storage</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>

  <p id="status"></p>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.innerText = "Please select a file first.";
        return;
      }

      const file = fileInput.files[0];

      try {
        // ✅ Replace this with your SAS URL
        const sasUrl = "https://stgacctflowaidev.blob.core.windows.net/file-upload?<your-sas-token>";

        // Create BlobServiceClient
        const { BlobServiceClient } = window.azureStorageBlob;
        const blobServiceClient = new BlobServiceClient(sasUrl);

        // Container name must match the one in your SAS
        const containerClient = blobServiceClient.getContainerClient("file-upload");

        // Blob (file) name = original filename
        const blockBlobClient = containerClient.getBlockBlobClient(file.name);

        status.innerText = "Uploading...";
        await blockBlobClient.uploadBrowserData(file);
        status.innerText = "✅ Upload complete: " + file.name;
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Upload failed: " + err.message;
      }
    }
  </script>
</body>
</html>
